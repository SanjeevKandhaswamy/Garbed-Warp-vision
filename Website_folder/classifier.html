    <header class="concept-header">
        <h1>Classifiers</h1>

    <section class="parameters-section">
        <h2>Parameters Required</h2>
        <ul>
            <li>Training Data</li>
            <li>Feature Extraction Techniques</li>
            <li>Hyperparameters Specific to Classifiers</li>
        </ul>
    </section>

    <section class="simulation-section">
        <h2>Example Simulation</h2>
        <textarea id="code-editor" placeholder="Write your classifier code here..."></textarea>
